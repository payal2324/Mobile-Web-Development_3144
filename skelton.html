<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skeleton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

    <style type="text/css">
      img {
        max-height:225px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- columns should be the immediate child of a .row -->
      <div class="row">
        <div class="twelve column">
            <h1> Welcome to BitBucket, DavidShenoda</h1>
        </div>
      </div>

      <!-- just use a number and class 'column' or 'columns' -->
      <div class="row">
        <div class="six columns">
          <img src="http://bit.ly/2EMPiWk">
          <h2> Flying Solo </h2>
          <p> Create your first repo and start bringing your ideas to life.
          </p>
          <button>Create a repository</button>
        </div>
        <div class="six columns">
          <img src = "http://bit.ly/2Dk5W2K">
          <h2>Plan to work with others?</h2>
          <p> Add an existing repository or create a new one, then start working together, better.</p>
          <button>Create a team</button>
        </div>
      </div>
      <div class="row">
        <div class="twelve column">
          <p>
            New to Git? Check out our <a href=""> Tutorials</a>.
          </p>
        </div>
      </div>

    </div>
  </body>
</html>
